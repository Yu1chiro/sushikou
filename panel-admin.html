<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
    <!-- <button id="logout-button">Logout</button> -->
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <img src="images/logo.png" alt="" class="rounded-circle" height="50" width="50">
          <a class="navbar-brand text-white fw-bold ms-3" href="">Admin Sushikou</a>
          <button class="navbar-toggler bg-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link text-white fw-bold" href="#">Upload New Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fw-bold" href="index.html">Check Home page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fw-bold" id="logout-button" href="#">Log Out</a>
              </li>
              
            </ul>
          </div>
        </div>
      </nav>
    <h1 class="fw-bold text-dark text-center py-1">Selamat Datang Admin👋</h1>
    <p class="desc text-dark text-center">Silahkan update pesanan dan menu baru jika diperlukan😇 pada mobile device
        tabel tidak dapat di tampilkan😇 <br><br> 
        <a href="" class="btn btn-sm btn-primary fw-bold">Daftar orderan 📃</a>
        <a href="" class="btn btn-sm btn-success fw-bold">Payment Status ✅</a>
    </p>
    <div class="container data-frame">

        <iframe src="https://docs.google.com/spreadsheets/d/1alSNmuzj0InT5rnQBD-yJMAtevKyPTm7hPXcUr8JYYc/edit?usp=sharing"></iframe>
    </div>

    <div class="container w-50 h-50 bg-dark rounded py-3">
        <h3 class="text-white fw-bold py-1"> Payment Status 📝</h3>
        <form id="update-pesanan">
            <div class="mb-3">
              <label for="waktu" class="form-label text-white fw-bold">Date :</label>
              <input type="text" class="form-control fw-bold" id="date">
            </div>
            <div class="mb-3">
              <label for="pesanan" class="form-label text-white fw-bold">Customer Name :</label>
              <input type="text" class="form-control fw-bold" id="customer">
            </div>
            <div class="mb-3">
              <label for="payment" class="form-label text-white fw-bold">Status Payment :</label>
              <input type="text" class="form-control fw-bold" id="payment">
            </div>
           
            
            <button type="submit" class="btn btn-success fw-bold">Update Status</button>
          </form>

    </div>

    
    <script type="module" src="js/admin.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
